---

- name: Check presence of fastestmirror.conf
  stat:
    path: /etc/yum/pluginconf.d/fastestmirror.conf
  register: fastestmirror

# fastestmirror plugin actually slows down Ansible deployments
- name: Disable fastestmirror plugin
  lineinfile:
    dest: /etc/yum/pluginconf.d/fastestmirror.conf
    regexp: "^enabled=.*"
    line: "enabled=0"
    state: present
  when: fastestmirror.stat.exists

- name: Add proxy to /etc/yum.conf if http_proxy is defined
  lineinfile:
    path: "/etc/yum.conf"
    line: "proxy={{http_proxy}}"
    create: yes
    state: present
  when: http_proxy is defined

- name: Install packages requirements for bootstrap
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - libselinux-python
      - epel-release

- name: Install pip for bootstrap
  yum:
    name: python-pip
    state: present

- name: Install nfs client
  yum:
    name: nfs-utils
    state: present

# server only daemons? nfs-server, nfs-idmap
- name: Ensure nfs-server is not running
  service:
    name: nfs-server
    enabled: no
    state: stopped

- name: Ensure legacy GlusterFS package repo is not installed
  yum:
    name: centos-release-gluster312
    state: absent

- name: Ensure GlusterFS package repo is installed
  yum:
    name: centos-release-gluster5
    state: present

- name: Ensure Gluster client packages are up to date
  yum:
    name:
      - glusterfs
      - glusterfs-fuse
      - attr
    state: latest
